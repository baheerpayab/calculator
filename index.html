<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/297cd299be.js" crossorigin="anonymous"></script>

</head>
    <body>
        <div class="calculator" id="calculator">
            <div class="display" id="display">
                <div class="previousDisplay" id="previous">
                    <p id="previousTxt"></p>
                </div>
                <div class="currentDisplay" id="current">
                    <p id="currentTxt"></p>
                </div>
            </div>
            <div class="btnContainer" id="btnContainer">
                <button class="btn span" data-type="function" id="clear">CLEAR</button>
                <button class="btn span" data-type="function" id="delete">DELETE</button>
                <button class="btn" data-type="input" value="7">7</button>
                <button class="btn" data-type="input" value="8">8</button>
                <button class="btn" data-type="input" value="9">9</button>
                <button class="btn" data-type="operation" id="divide">รท</button>
                <button class="btn" data-type="input" value="4">4</button>
                <button class="btn" data-type="input" value="5">5</button>
                <button class="btn" data-type="input" value="6">6</button>
                <button class="btn" data-type="operation" id="multiply">ร</button>
                <button class="btn" data-type="input" value="1">1</button>
                <button class="btn" data-type="input" value="2">2</button>
                <button class="btn" data-type="input" value="3">3</button>
                <button class="btn" data-type="operation" id="subtract">-</button>
                <button class="btn" data-type="input" value="0">0</button>
                <button class="btn" data-type="input" value="." id="decimal">.</button>
                <button class="btn" data-type="operation" id="equals">=</button>
                <button class="btn" data-type="operation" id="add">+</button>
            </div>
        </div>
        <footer>
            <a href="https://github.com/baheerpayab" target="_blank">
            <i class="fab fa-github"></i>
            </a>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
